<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <div class="conteiner">
        <!-- Content Start -->
        <div>
            <img src="img/google.jpg" width="435">
        </div>
        <div class="box1">
            <p>Search the web using Google!</p>
            <input type="text">
            <div class="button">
                <a class="button_line"
                    href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">
                    <button type="button">Google Search</button>
                </a>
                <button type="button">I'm feeling lucky</button>

            </div>

        </div>
        <div class="box2">
            <ul id="part1">
                <li>Special Searches</li>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                    <li>Stanford Search</li>
                </a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                    <li>Linux Search</li>
                </a>
            </ul>
            <ul id="part2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                    <li>Help!</li>
                </a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                    <li>About Google!</li>
                </a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                    <li>Company Info</li>
                </a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                    <li>Google! Logos</li>
                </a>
            </ul>
        
            <div id="part3">

                <p style="font-size: 16px;">Get Google! <br> updates monthly: </p>
                <input type="text" value="your e-mail" id="second_text">
                <div id="part3.1">
                    <a
                        href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe">
                        <button class="button_line" type="button">Subscribe</button>
                    </a>
                    <a style="margin-left: 22px;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
                        Archive</a>
                </div>
            </div>
        </div>
        <!-- Content End -->

        <!-- Footer Start -->
        <footer>
            Copyright Â©1998 Google Inc.
        </footer>
        <!-- Footer End -->

    </div>
</body>

</html>
